{% extends 'userapp/base.html' %}

{% block content %}
<div class="panel-heading">产品详情展示</div>
<div class="panel-body">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="page-heading">
                <table class="table table-striped table-hover">
                    <tr>
                        <td>产品编号：</td>
                        <td>{{product.id}}</td>
                        <td>产品名称：</td>
                        <td>{{product.pro_name}}</td>

                    </tr>
                    <tr>
                        <td>产品类型：</td>
                        <td>{{product.pro_type}}</td>
                        <td>产品单价：</td>
                        <td>{{product.pro_price}}</td>

                    </tr>
                    <tr>
                        <td>产品库位：</td>
                        <td>{{product.pro_kuwei}}</td>
                        <td>产品代码：</td>
                        <td>{{product.pro_code}}</td>

                    </tr>
                    <tr>
                        <td>产品介绍：</td>
                        <td>{{product.pro_intro}}</td>
                        <td colspan="2"></td>
                    </tr>
                </table>

            </div>


        </div>
    </div>
</div>
{% endblock %}
