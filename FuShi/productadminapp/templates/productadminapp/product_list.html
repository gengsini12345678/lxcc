{% extends 'userapp/base.html' %}

{% block content %}
<div class="panel-heading">产品列表</div>
<form class="navbar-form navbar-left" method="POST" action="{% url 'productadminapp:search' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control" name="search" placeholder="请输入产品名称/类别">
    </div>
    <button type="submit" class="btn btn-default">搜索</button>
</form>
<table class="table table-striped table-hover">
    <tr>
        <th>产品id</th>
        <th>产品名称</th>
        <th>产品代码</th>
        <th>产品类别</th>
        <th>单价</th>
        <th>库位</th>
        <th>操作</th>

    </tr>
    {% for pro in pro_admin %}
    <tr>
        <td>{{pro.id}}</td>
        <td>{{pro.pro_name}}</td>
        <td>{{pro.pro_code}}</td>
        <td>{{pro.pro_type}}</td>
        <td>{{pro.pro_price}}</td>
        <td>{{pro.pro_kuwei}}</td>
        <td>
            <a href="{% url 'productadminapp:product_info' pro.id %}">查看</a>|
            <a href="{% url 'productadminapp:update_product' pro.id %}">修改</a>|
            <a href="{% url 'productadminapp:delete' pro.id %}">删除</a>
        </td>

    </tr>
    {% empty %}
    <tr>
        <td colspan="3">这里的用户很懒</td>
    </tr>
    {% endfor %}

</table>
<nav aria-label="Page navigation">


</nav>


{% endblock %}
